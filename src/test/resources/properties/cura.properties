# Configuration properties for the CURA Healthcare automation project.

# browser: Specifies the browser to use for tests.
# Supported values: chrome, firefox, safari.
browser=chrome

# headless: Enables headless mode for supported browsers (chrome and firefox).
# Set to true to run browsers without a UI.
headless=true

# curahealthcare.homepage.url: The URL of the CURA Healthcare homepage.
curahealthcare.homepage.url=https://katalon-demo-cura.herokuapp.com/

# curahealthcare.loginpage.url: The URL of the CURA Healthcare login page.
curahealthcare.loginpage.url=https://katalon-demo-cura.herokuapp.com/profile.php#login

# curahealthcare.appointment.url: The URL of the CURA Healthcare appointment page.
curahealthcare.appointment.url=https://katalon-demo-cura.herokuapp.com/#appointment

# curahealthcare.appointment.url: The URL of the CURA Healthcare appointment summary page.
curahealthcare.appointment.summary.url=https://katalon-demo-cura.herokuapp.com/appointment.php#summary

valid.username=John Doe
valid.password=ThisIsNotAPassword